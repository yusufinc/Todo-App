<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card mt-2 text-center">
            <div id="card-header text-center">
              <h2 class="h2">Yapılacaklar Listesi</h2>
            </div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input
                    type="text"
                    placeholder="Görev yazınız"
                    id="txtTaskName"
                    class="form-control"
                  />
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="btnAddNewTask"
                  >
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card mt-3 controls d-flex">
            <div class="d-flex justify-content-between align-items-center">
              <div class="filters ms-1">
                <span class="active" id="all">Hepsi</span>
                <span id="pending">Yapılacaklar</span>
                <span id="completed">Tamamlanlar</span>
              </div>
              <div class="d-flex justify-content-end">
                <button
                  id="btnClear"
                  class="btn btn-danger"
                  style="
                    border-bottom-left-radius: 0;
                    border-top-left-radius: 0;
                    border-bottom-right-radius: 0;
                    border-top-right-radius: 5px;
                  "
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
